  <title>Sum of All Odd Length Subarrays
  </title>
</head>
<body>
  <script>
    //Given an array of positive integers arr, calculate the sum of all possible odd-length subarrays.

    // A subarray is a contiguous subsequence of the array.

    // Return the sum of all odd-length subarrays of arr.
    // Input: arr = [1,4,2,5,3]
    // Output: 58
    // Explanation: The odd-length subarrays of arr and their sums are:
    // [1] = 1
    // [4] = 4
    // [2] = 2
    // [5] = 5
    // [3] = 3
    // [1,4,2] = 7
    // [4,2,5] = 11
    // [2,5,3] = 10
    // [1,4,2,5,3] = 15
    // If we add all these together we get 1 + 4 + 2 + 5 + 3 + 7 + 11 + 10 + 15 = 58

    // get the length of the array (5)
    // counter which increments with the sum of each subarray sum 
    // get all the odd numbers before and upto that array length (1,3,5)
    // using these numbers, generate subarrays and also find the sum of integers in these subarrays 

    let arr = [1,4,2,5,3]
    let sumOddLengthSubarrays = function(arr) {
    let sum = 0;
      for (let i = 1; i <= arr.length; i = i + 2) {
          for (let j = 0; j < arr.length; j++) {
              //arr.length - subarray.length
              if (j <= arr.length - i) {
                  let temp = arr.slice(j, j + i);
                  sum += temp.reduce((val, acc) => acc + val);
              }
          }
      }
      console.log(sum);
      return sum;
    };
    sumOddLengthSubarrays(arr);


  </script>
