<!DOCTYPE html>

  <meta charset="UTF-8">

  <title>Reverse Integer v2</title>
</head>
<body>
  <script>

let x = 12345678999;

let negativeNum = false; 
// 
let reverse = function(x) {
  // error handling for if negative number 
  if (x < 0) {
    negativeNum = true;
    x = x * -1; 
    console.log(negativeNum)
  }
    //convert number to string
    let convertedNums = x.toString();
    // spread string
    let spreadNums = [...convertedNums]; 
    // console.log(spreadNums); // 
    // iterate through the array starting at the start of the array and move to a new array // [5 6 7 8 9]
    let reversedArray = spreadNums.reverse();
    // console.log("spreadNums:", reversedArray)
    // convert the array into a string 
    let arrayStr = reversedArray.join('');
        // console.log(arrayStr);
        // convert the string into a number 
    let convertedStr = parseInt(arrayStr);
      if (convertedStr > Math.pow(2, 31) || convertedStr < Math.pow(2, 31) * -1){
      return 0
      }
      if (negativeNum) {
        convertedStr = convertedStr * -1; 
      return convertedStr
      } else {
        return convertedStr;
      }
}

reverse(x);
      console.log(reverse(x));


  </script>
</body>
