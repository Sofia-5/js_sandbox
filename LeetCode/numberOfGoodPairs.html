  <title>Number of Good Pairs</title>
</head>
<body>

<script>
// Given an array of integers nums.

// A pair (i,j) is called good if nums[i] == nums[j] and i < j.

// Return the number of good pairs.

// Example 1:
// nums = [1,2,3,1,1,3]
// nums = [1,1,1,1]
nums = [1,2,3]
// Output: 4
// Explanation: There are 4 good pairs (0,3), (0,4), (3,4), (2,5)     0-indexed.

// STEPS:
// 1. Create two iterations of the nums array comparing the value to each other.  
// 2. Create a counter (goodPairs) which will increment if the values are equal and if index is smaller than the comparing index 
// 3. Return goodPairs total 

var numIdenticalPairs = function(nums) {
    let goodPairs = 0; 

    for (let i = 0; i < nums.length; i++) {
      // console.log("i")
      // console.log(i)
      // console.log("-----")
      for (let j = i + 1; j < nums.length; j++) {
        // console.log("j")
        // console.log(j)
        // console.log("-----")
        
        if (nums[i] === nums[j] && i < j) {
          // console.log('Nums I')
          // console.log(i)
          // console.log('Nums J')
          // console.log(j)
          goodPairs = goodPairs + 1; 
        }
      }
    }
    return goodPairs;
  };
console.log(numIdenticalPairs(nums))



</script>
  
</body>
</html>
